<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>لوحة الجرد - CloudShop Inventory</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="version.js" defer></script>
  <script src="auth.js" defer></script>
  <script src="inventory.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="row" style="align-items:center;justify-content:space-between">
      <h1>لوحة الجرد</h1>
      <button id="logout" class="btn secondary">تسجيل الخروج</button>
    </div>
    <div id="notice" class="notice hidden"></div>
    <div class="row">
      <div class="col">
        <label>بحث بالاسم</label>
        <input id="search" class="input" placeholder="ابحث عن مادة...">
      </div>
    </div>
    <form id="itemForm" class="row">
      <div class="col"><label>اسم المادة</label><input class="input" name="name" required></div>
      <div class="col"><label>SKU</label><input class="input" name="sku"></div>
      <div class="col"><label>التصنيف</label><input class="input" name="category"></div>
      <div class="col"><label>الكمية</label><input class="input" type="number" name="quantity" min="0" value="0"></div>
      <div class="col"><label>حد التنبيه الأدنى</label><input class="input" type="number" name="min_threshold" min="0" value="0"></div>
      <div class="col"><label>السعر</label><input class="input" type="number" step="0.01" name="price" min="0" value="0"></div>
      <div class="col" style="align-self:flex-end"><button id="submitBtn" class="btn" type="submit">إضافة</button></div>
    </form>
    <table class="table">
      <thead><tr><th>الاسم</th><th>SKU</th><th>التصنيف</th><th>الكمية</th><th>السعر</th><th>إجراءات</th></tr></thead>
      <tbody id="tbody"></tbody>
    </table>
    <div class="footer"><span class="version"></span><span>CloudShop</span></div>
  </div>
</body>
</html>
